# This requires that certmanager be installed in the cluster.
# With Helm v3+ (tillerless): 
# kubectl create namespace cert-manager
# This defines the configuration for LetsEncrypt, and allows it to authenticate with AWS to prove domain ownership
apiVersion: cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  namespace: cert-manager
spec:
  acme:
    # The ACME server URL
    server: https://acme-v02.api.letsencrypt.org/directory
    # Email address used for ACME registration
    email: ansible-tower-qe@redhat.com
    # Name of a secret used to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - dns01:
        route53:
          region: us-east-1
          hostedZoneID: Z35LGTHTIG0JBJ
          accessKeyID: "$ACCESS_KEY_MATCHING_SECRET_KEY"
          secretAccessKeySecretRef:
            name: prod-route53-credentials-secret
            key: secret-access-key
