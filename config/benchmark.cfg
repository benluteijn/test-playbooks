[tool:pytest]
log-date-format = %Y-%m-%d %H:%M:%S
log-format = {asctime} {filename} {lineno} {levelname} {message}
python_files = *.py
testpaths = tests/api
junit_family = xunit2
addopts =
    --ansible-become
    --ansible-host-pattern=all
    --ansible-inventory=playbooks/inventory-ec2.py
    --api-credentials=config/credentials.yml
    --api-untrusted
    --github-cfg=config/credentials.yml
    --junit-xml=reports/junit/results.xml
    -m 'benchmark'
    --no-print-logs
    --tb=native
    --capture=sys
    -v
    --strict-markers
