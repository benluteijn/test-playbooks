[tool:pytest]
log-date-format = %Y-%m-%d %H:%M:%S
log-format = {asctime} {filename} {lineno} {levelname} {message}
python_files = *.py
testpaths = tests/upgrade/test_resources_present.py
junit_family = xunit2
addopts =
    --api-credentials=config/credentials.yml
    --api-untrusted
    --github-cfg=config/credentials.yml
    --junit-xml=reports/junit/results.xml
    --no-print-logs
    --tb=native
    --capture=sys
    -v
    --strict-markers
    --resource-file=scripts/resource_loading/data_latest_verification.yml
