[tool:pytest]
log-date-format = %Y-%m-%d %H:%M:%S
log-format = {asctime} {filename} {lineno} {levelname} {message}
python_files = *.py
testpaths = tests/api
junit_family = xunit2
addopts =
    --ansible-host-pattern=tower
    --ansible-inventory=playbooks/inventory-docker.py
    --api-credentials=config/credentials.yml
    --api-untrusted
    --api-debug
    --github-cfg=config/credentials.yml
    --base-url=https://127.0.0.1:8043
    --junit-xml=reports/junit/results.xml
    -m 'not benchmark'
    --no-print-logs
    --tb=native
    --capture=sys
    -v
    --strict-markers
